<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="sandbox.css">
    </head>
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js">
    </script>
    <body>
        <style>
            #map{ height: 80px;
                width:70px;
            }
        </style>
        <ht>Hello World</ht>
        <label class="switch">
            <input type="checkbox" id="togBtn">
            <div class="slider round"><!--ADDED HTML -->
            <span class="on">movie</span>
            <span class="off">user</span><!--END-->
            </div>
        </label>
        <input type="text" id="image"><button id="submit">submit</button>
        <div id="picture"></div>
        <script>
            var a=["on","off"]
            var b=0;
            $("#togBtn").click(function(){
                console.log($("#togBtn").val());
                b=(b+1)%2;
                $("#togBtn").val(a[b]);
            });
            $("#submit").click(function(){
                var imageurl=$("#image").val()
                var everything='<img src="'+imageurl+'" alt="color"';
                if (!imageurl){
                    everything+=' style=width:0px;height:0px'
                }
                else{
                    everything+=' style=width:30px;height:30px'
                }
                everything+='><p>Here was a picture</p>';
                console.log(everything);
                $("#picture").html(everything);
            });
        </script>
        <div id='map'></div>
        <script>

          // This example adds a marker to indicate the position of Bondi Beach in Sydney,
          // Australia.
            function initMap() {
                console.log("map.init")
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: {lat: -33, lng: 151}
                });

                var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
                var beachMarker = new google.maps.Marker({
                  position: {lat: -33.890, lng: 151.274},
                  map: map,
                  icon: image
                });
            }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD98hthde9rX5FSfc1_AcMIwglcKbnTbdw&callback=initMap">
        </script>
    </body>
</html>
